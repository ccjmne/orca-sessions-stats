<!DOCTYPE html>
<html lang="en" dir="ltr">

    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
    }

    </style>

    <head>
        <meta charset="utf-8">
        <title>Orca â€” Sessions statistics dashboard</title>
    </head>

    <body ng-app="orca-sessions-stats" ng-controller="main as $ctrl">
        <div ng-if="$ctrl.universe" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
            <population-discriminator discriminator="$ctrl.discriminator"></population-discriminator>
            <session-type-selector type-changed="$ctrl.selectType(type)"></session-type-selector>
            <outcome-selector outcome-changed="$ctrl.selectOutcome(outcome)"></outcome-selector>
            <histogram-dates-filter on-select="$ctrl.filterMonth(month)" dates="$ctrl.months" outcome="$ctrl.outcome" discriminator="$ctrl.discriminator" style="width: 500px;"></histogram-dates-filter>
            <barchart-instructors instructors="$ctrl.instructors" outcome="$ctrl.outcome" discriminator="$ctrl.discriminator"></barchart-instructors>
        </div>
    </body>

</html>
